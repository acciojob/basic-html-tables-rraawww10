<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML Table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
